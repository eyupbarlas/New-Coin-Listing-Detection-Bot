    <div class="container" style="text-align: center; margin-top: 70px;">
        <h1 style="color: goldenrod;">New Coin Listing Bot by Bzzman</h1>
        <h6>This bot gets latest coins listed on Binance.</h6>
        <hr style="color: goldenrod;">
        <img src="{{url_for('static', filename='tenor.gif')}}" alt="To The Moon" width="300" height="200"">
        <hr>
        <table class="table">
            <thead>
                <tr style="color: darkgreen;">
                    <th class="col"></th>
                    <th class="col">Latest Coin</th>
                    <th class="col">Latest Coin(BUSD)</th>
                    <th class="col">Latest Coin(USDT)</th>
                </tr>
            </thead>
            <tbody>
                <tr style="color: darkorchid;">
                    <td></td> 
                    <td class="latestCoin">{{latestCoin}}</td>
                    <td class="latestCoinBUSD">{{latestCoinBUSD}}</td>
                    <td class="latestCoinUSDT">{{latestCoinUSDT}}</td>
                </tr>
            </tbody>
        </table>

        <form action="/setQuantity" method="POST">
            <div class="mb-3">
                <p style="color: green;">*Experimental part below. Still on production...</p>
                <script>
                    function updateTextInput(val) {
                        document.getElementById('textInput').value=val; 
                    }
                </script>
                
                <label for="customRange3" class="form-label" style="color: crimson;">Enter Quantity Percentage</label>
                <input type="range" class="form-range" min="0" max="100" step="25" id="customRange3" name="quantityEntry" onchange="updateTextInput(this.value);">  
                <input type="text" id="textInput" value="" style="color: crimson; text-align: center; background-color: lightgoldenrodyellow;" placeholder="Range Value">
                <br><br>
                <button type="submit" class="btn btn-danger" style="margin-bottom: 50px;">Submit</button>
            </div>
        </form>
